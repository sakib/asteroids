<body>
    <div id="container" onmousemove="upPos(event)" onmousedown="downState(event)" onmouseup="upState(event)">
        <canvas id="main_canvas"></canvas>
    </div>
    <div id="tester" style="position: absolute; top: -129370123px; left: -9182379812px height: auto;
        width: auto;">
    </div>
    <script>
		input();
		FONT = "Impact";
		TESTER = tester;
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        main_canvas.height = HEIGHT;
        main_canvas.width = WIDTH;
        CTX = main_canvas.getContext('2d');
        preDefine();
        var MX, MY, STATE = true;
        function upPos(e) {
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
        function upState(e) {
            STATE = true;
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
        function downState(e) {
            STATE = false;
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
	
		var mainLoop = new gameLoop();
        setInterval(function () {
			mainLoop.update();
			mainLoop.draw();
        }, (1000 / 30));
    </script>
</body>
